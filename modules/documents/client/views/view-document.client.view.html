<section>
  <div class="page-header">
    <h1 ng-bind="vm.document.type"></h1>
  </div>
  <div class="pull-right" ng-show="vm.document.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="documents.edit({ documentId: vm.document._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Submitted on
      <span ng-bind="vm.document.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.document.user" ng-bind="vm.document.user.displayName"></span>
      <span ng-if="!vm.document.user">Deleted User</span>
    </em>
  </small>
  <div class="row">
    <div class="col-sm-12">
      <h3>Personal Details</h3>
    </div>
    <div class="col-sm-6">
      <em class="text-muted">Name</em>
      <p class="lead" ng-bind="vm.document.name"></p>
    </div>
    <div class="col-sm-6">
      <em class="text-muted">Age</em>
      <p class="lead" ng-bind="vm.document.age"></p>
    </div>
    <div class="col-sm-6">
      <em class="text-muted">Email</em>
      <p class="lead" ng-bind="vm.document.email"></p>
    </div>
    <div class="col-sm-6">
      <em class="text-muted">Mobile</em>
      <p class="lead" ng-bind="vm.document.mobile"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Qualifications</h3>
    </div>
    <div class="col-sm-6">
      <em class="text-muted">Education</em>
      <p class="lead" ng-bind="vm.document.education"></p>
    </div>
    <div class="col-sm-6">
      <em class="text-muted">Awards</em>
      <p class="lead" ng-bind="vm.document.awards"></p>
    </div>
    <div class="col-sm-6">
      <em class="text-muted">Patents</em>
      <p class="lead" ng-bind="vm.document.patents"></p>
    </div>
    <div class="col-sm-6">
      <em class="text-muted">Certifications</em>
      <p class="lead" ng-bind="vm.document.certifications"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Experience</h3>
    </div>
    <div class="col-sm-12">
      <em class="text-muted">Experience</em>
      <p class="lead" ng-bind="vm.document.experience"></p>
    </div>
  </div>
</section>
